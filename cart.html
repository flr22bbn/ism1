<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        #cartInfo {
            margin-bottom: 20px;
        }

        #checkoutBtn {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>Your Cart</h2>
    <div id="cartInfo"></div>
    <button id="checkoutBtn" onclick="checkout()">Checkout</button>

    <script>
        function displayCartInfo() {
            let cart = JSON.parse(localStorage.getItem('cart')) || { items: [], total: 0 };
            let cartInfoElement = document.getElementById('cartInfo');

            if (cart.items.length > 0) {
                let cartItems = cart.items.map(item => `${item.name} - $${item.price}`).join('<br>');
                cartInfoElement.innerHTML = `<p>Items:</p>${cartItems}<p>Total: $${cart.total}</p>`;
            } else {
                cartInfoElement.innerHTML = '<p>Your cart is empty.</p>';
            }
        }

        function checkout() {
            alert('Thank you for shopping! Your total amount is $' + JSON.parse(localStorage.getItem('cart')).total);
            localStorage.removeItem('cart');
            displayCartInfo();
        }

        window.onload = function () {
            displayCartInfo();
        };
    </script>
</body>

</html>
